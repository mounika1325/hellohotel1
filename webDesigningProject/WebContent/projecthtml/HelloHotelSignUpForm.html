<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/signup.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<script src="js/signup.js"></script>

<!-- onclick ="saveDetails()"  validateDetails()-->
<form name="signupForm">
  
  
    <h1 class="textContainer">SIGN UP</h1>
    
    <div class="required">
    <label id ="name" for="name"><b>FIRST NAME:</b></label>
    <input id ="nameInput" type="text" placeholder="Enter your First Name" name="name" >
     <span id="nameError"></span><br>
     </div>
     
      <div class="unrequired">
    <label id ="lastname" for="lastName"><b>LAST NAME:</b></label>
    <input id ="lastnameInput" type="text" placeholder="Enter your Last Name" name="lastName" >
     <span id="lastNameError"></span><br>
     </div>
     
     <div class="required">
    <label id ="email" for="email"><b>EMAIL:</b></label>
    <input id ="emailInput" type="email" placeholder="Enter Email" name="email" >
    <span id="emailerror" ></span><br>
    </div>
    
     <div class="required">
    <label id ="password" for="psw"><b>PASSWORD:</b></label>
    <input id ="passwordInput" type="password" placeholder="Enter Password" name="psword" >
     <span id="passwordError" ></span><br>
  </div>
     
     <div class="required">
      <label id ="confirmpassword" for="psw"><b> CONFIRM PASSWORD:</b></label>
    <input  id ="confirmpasswordInput" type="password" placeholder="Enter Password" name="cpsword" >
     <span id="confirmError"></span><br>
    </div>
    
    <div class="unrequired">
     <label id ="phoneNumber" for="psw"><b>PHONE NUMBER:</b></label>
    <input id ="phoneNumberInput" type="text" placeholder="Enter Phone number" name="phNumber" >
     <span id="phoneError" ></span><br>
     </div>
   
    <button id ="signupButton" type="button" onclick ="saveDetails()">SIGN UP</button><br>
    <button id ="cancelButton" type="button" onclick ="cancel()">CANCEL</button><br><br>
    
   

  
    

</form>

</body>
</html>
